<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/manager.js') }}"></script>
    <title>Feedback</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                Welcome Back, Manager!
            </h1>
            <p class="lead">Take a look at some feedback</p>
        </div>
    </div>

    <div class='container row'>
      {%for feedback in feedbacks%}
      <div id="feedback-{{feedback.id}}" class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{feedback.date}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{feedback.name}}</h6>
            <p class="card-text">{{feedback.content}}</p>
            <a href="" class='remove' id='{{feedback.id}}' class="card-link">remove</a>
          </div>
        </div>
      {%endfor%}
   </div>
      <br>
    <form action="{{url_for('logout')}}">   
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
</body>
</html>
