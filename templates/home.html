<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Stuff</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.0.1/mustache.min.js"></script>
    <script src="{{ url_for('static', filename='js/dynamic.js') }}"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                Send Feedback
            </button>
            <h1 class="display-4">
                Cook stuff from the food you have
            </h1>
            <p class="lead">Take a picture of your ingredients</p>
        </div>
    </div>



    <!-- Feedback Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Send Feedback</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="feedback">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback:</label>
                            <textarea class="form-control" name="content" id="feedback" rows="3" placeholder="Bugs, improvements or any feedback :)"></textarea>
                        </div>
                        <p id="feedbackErrorAlert" class="alert alert-danger" style="display: none;"></p>
                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-primary" type="submit" value="Send Feedback">
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <form id="ingredientsForm" class="col-sm">
        <div class="form-group">
            <label for="ingredients">ingredients, seperated by a comma:</label>
            <input type="text" class="form-control" id="ingredients" name="ingredients"
                placeholder="coconut, ice, tomato...">
        </div>
        <div class="form-group">
            <label for="image">Select image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <img id="preview" class="rounded mx-auto" src="#" alt="your ingredients" height=300
                style='display: none;' />
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <p id="errorAlert" class="alert alert-danger" style="display: none;"></p>
    <div id="recipes" class="container row" style="display: none;">
    </div>
</body>

</html>
